<h2 mat-dialog-title>Add players</h2>
<p mat-h4>{{ data.range.join('-') }} players required</p>

<mat-dialog-content>
  <p *ngFor="let name of addedNames" class="mat-elevation-z1">
    {{name}}
    <button mat-icon-button (click)="removePlayer(name)">
      <mat-icon>remove</mat-icon>
    </button>
  </p>

  <mat-form-field appearance="fill"
    *ngIf="addedNames.length < data.range[1]" 
  >
    <mat-label>Player name</mat-label>
    
    <input matInput type="text" [formControl]="nameInputControl">
    <mat-error>Repeated names not allowed.</mat-error>

    <button mat-icon-button matSuffix
      [disabled]="additionDisabled"
      (click)="addPlayer()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="accent" 
    [disabled]="!ready"
    [mat-dialog-close]="addedNames"
  >
    Start game
  </button>
</mat-dialog-actions>
